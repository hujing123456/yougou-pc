<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   <link rel="stylesheet" href="css/reg.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/login_header.js"></script>
    <script src="js/reg.js"></script>
</head>
<body>
    <header>
    </header>
    <body>
        <div class="login-top">
            <div>
                <a href="index.html"><img src="img/login_logo.png" alt="优购logo"></a>
                <a href="reg.html">新用户注册</a>
            </div>
        </div>
        <div class="login-center">
            <a href="#" ></a>
            <div class="input">
                <div class="input-top">
                    <a href="login.html" data-id="login-name" >登录</a>
                    <a href="#" data-id="login-phone" class="login-active">注册</a>
                </div>
                <div class="input-body">
                    <div class="body-phone">
                        <div class="inputBase">
                            <div class="phone-number">
                                <div>
                                    <div>
                                        <label for="dd">手机号</label>
                                        <div class="dropdown" id="dd"></div>
                                    </div>
                                    <div class="regchose regchosehide" >
                                        <span>手机号</span>
                                        <span class="dropdown"></span>
                                        <p>邮箱</p>
                                    </div>
                                </div>
                                <input type="text" placeholder="请输入您的手机号码">
                            </div>
                            <div class="phone-rest">
                                <div>请输入手机号码</div>
                            </div>
                        </div>
                        <div class="inputBase">
                            <div class="phone-restcode">
                                <div>
                                    <div>验证码</div>
                                    <input type="text">
                                </div>
                                <div><img src="https://passport.yougou.com/servlet/imageCaptcha?rand=0.29719050105307887" alt=""></div>
                            </div>
                            <div class="restcode-rest">
                                <div>请输入验证码</div>
                            </div>
                        </div>
                        <div class="inputBase">
                            <div class="msg-restcode">
                                <div>
                                    <p>短信验证码</p>
                                    <input type="password" >
                                </div>
                                <button>获取验证码</button>
                            </div> 
                            <div class="msg-rest">
                                <div>请输入短信验证码</div>
                            </div>
                        </div>
                        <div class="inputBase">
                            <div class="upwd">
                                <div>
                                    <div>密码</div>
                                </div>
                                <input type="password" placeholder="字母、数字、符号均可，6-25个字符以内">
                            </div>
                            <div class="upwd-rest">
                                <div>请输入密码</div>
                            </div>
                        </div>
                        <div class="inputBase">
                            <div class="upwd-iffirm">
                                <div>
                                    <div>确认密码</div>
                                </div>
                                <input type="password" >
                            </div>
                            <div class="iffirm-rest">
                                <div>请输入确认密码</div>
                            </div>
                        </div>
                        <div class="ischeck">
                            <input type="checkbox" checked>
                            <span>我已阅读并同意<a href="#">《优购会员注册协议》</a></span>
                        </div>
                        <div>
                            <button>确认并注册</button>
                        </div>
                    </div>
                    <div class="body-email"></div>
                </div>
            </div>
         </div>
    </body>

            <div> 增值电信业务经营许可证：<a href="#">粤 B2-20090203</a></div>
    </footer>
</body>
</html>
